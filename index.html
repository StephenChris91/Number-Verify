<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifly</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="body">
    <div class="nav">
        <div class="logo">VERIFLY</div>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="slider round"></span>
          </label>
    </div>
<div class="header">
            <h3 class="header-text">Verifly</h3>
            <p class="subheader">Please type-in a number and hit the Verifly buttons to retrieve the information on the number</p>
        </div>
    <div class="main">
        <div class="error-messages">
            <p class="not-number"></p>
            <p class="number-too-short"></p>
        </div>
        <div class="input-fields">
            <input type="text" class="number">
            <button class="verify-btn" type="submit">Verifly</button>
        </div>
        <div class="result-container">
            
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
